spring.application.name=empowerpro
spring.datasource.url=jdbc:postgresql://localhost:5432/empowerpro
spring.datasource.username = postgres
spring.datasource.password = postgres
spring.datasource.driver-class-name = org.postgresql.Driver
spring.jpa.hibernate.ddl-auto = update
#spring.jpa.show-sql = true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

project.poster = posters/
project.events = events/
project.claims = claims/
project.applicantsResume = resumes/
project.employeeProfile = profiles/
project.complaints = complaints/
base.url = http://localhost:8080